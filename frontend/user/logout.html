<!-- logout.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logging out...</title>
    <script>
        // Function to delete cookies and redirect
        function deleteCookie(name) {
            document.cookie = name + '=; Max-Age=0; path=/'; // Expire cookie immediately
        }

        function logout() {
            // Destroy the relevant cookies (replace 'user' with the actual cookie name)
            deleteCookie('user'); // Example cookie name

            // Optionally, clear other cookies if necessary
            // deleteCookie('anotherCookie');

            // Redirect the user to the login page
            window.location.href = 'login.html';
        }

        // Call the logout function immediately when the page loads
        logout();
    </script>
</head>
<body>
    <h1>Logging out...</h1>
</body>
</html>
